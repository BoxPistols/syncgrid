name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Package extension
        run: cd dist && zip -r ../syncgrid-extension.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: syncgrid-extension
          path: syncgrid-extension.zip
