name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Validate manifest
        run: node -e "const m=require('./dist/manifest.json'); if(!m.name||!m.version||!m.manifest_version) throw new Error('Invalid manifest')"

      - name: Package extension
        run: cd dist && zip -r ../syncgrid-extension.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: syncgrid-extension
          path: syncgrid-extension.zip
