name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Validate manifest
        run: node -e "const m=require('./dist/manifest.json'); if(!m.name||!m.version||!m.manifest_version) throw new Error('Invalid manifest')"

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          MANIFEST_VERSION=$(node -p "require('./dist/manifest.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag $TAG_VERSION does not match package.json $PKG_VERSION"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "::error::Tag $TAG_VERSION does not match manifest.json $MANIFEST_VERSION"
            exit 1
          fi

      - name: Package extension
        run: cd dist && zip -r ../syncgrid-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: syncgrid-${{ github.ref_name }}.zip
          generate_release_notes: true

      # --- Chrome Web Store publish (optional â€” runs only when secrets are configured) ---
      - name: Upload to Chrome Web Store
        if: env.CHROME_EXTENSION_ID != ''
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: syncgrid-${{ github.ref_name }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
